        <form>
            <div class="row mb-3">
                <div class="col-2">

                <div class="col-2">

                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-2">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required class="border"></textarea>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary bg-light text-dark border-black">Enviar</button>
                </div>
