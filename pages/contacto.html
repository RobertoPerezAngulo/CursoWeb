<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navBody" data-bs-theme="dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li>
            <a class="nav-link" href="/index.html">
              <span class="material-symbols-outlined text-white">arrow_back</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container" id="contenedor-formulario">
      <form>
        <div class="row m-5">
          <div class="col-md-6 col-xs-12 col-sm-12 col-sm-12">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Nombre">
            </div>
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input class="form-control" type="text" placeholder="Apellido">
            </div>
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input class="form-control" type="text" placeholder="Telefono">
            </div>
          </div>
          <div class="col-12">
            <div>
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="mt-3">
              <button type="button" class="btn btn-primary bg-dark">Enviar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="bg-dark text-bg-primary d-flex justify-content-center align-items-md-center">
    <div class="row justify-content-center">
      <div class="col-12">
        <p>Â© 2024 - Todos los derechos reservados</p>
      </div>
    </div>
  </footer>
</body>

</html>
